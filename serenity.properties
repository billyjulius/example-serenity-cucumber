## Serenity specific configuration
serenity.project.name=Example Project Serenity Cucumber
serenity.take.screenshots=AFTER_EACH_STEP
ignore.failures.in.stories=true
serenity.maintain.session=true
serenity.restart.browser.for.each=scenario
serenity.browser.width=1366
serenity.browser.height=768

## Webdriver specific configuration
webdriver.driver=chrome
webdriver.base.url=https://www.phptravels.net
webdriver.timeouts.implicitlywait=5000
chrome.switches=--incognito

## Selenium Grid specific configuration
serenity.extension.packages=com.billyjulius.driver.capababilites
webdriver.remote.url=http://host.selenium-grid.com:4444/wd/hub
webdriver.remote.driver=chrome
webdriver.remote.version=80